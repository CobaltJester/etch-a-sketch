<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

  <div class="main">

    <div class="left-side">
        <button type="button" class="bttn newbttn bttnhover">New Sketch</button>
        <button type="button" class="bttn blackbttn bttnhover">Black Pen</button>
        <button type="button" class="bttn rainbowbttn bttnhover">Rainbow Pen</button>
        <button type="button" class="bttn erasebttn bttnhover">Eraser</button>
    </div>
    
    
    
    <div class="right-side">
        <div class="top-red"><div class = "etch-text">Etch A Sketch</div></div>
        <div class="middle-section">
            <div class="left-red"></div>
            <div class="grid-container"></div>
            <div class="right-red"></div>
        </div>
        <div class="bottom-red"></div>

        <div class="dials">
        <div class="left-dial"></div>
        <div class="right-dial"></div>
        </div>
    </div>

  </div>
    
</body>
</html>
